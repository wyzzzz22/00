<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>一封信</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            line-height: 1.8;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        .letter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .letter-content {
            white-space: pre-line;
        }
        @media (max-width: 768px) {
            .letter-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body style="background-image: url('background.jpg');">
    <div class="letter-container">
        <div class="letter-content">
            <!-- 在这里写入您的信件内容 -->
            亲爱的xxx：

            [在这里写入您的信件内容]

            祝好
            xxx
            [日期]
        </div>
    </div>
</body>
</html>
